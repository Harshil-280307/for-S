<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Suhana! 🌸</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body { font-family: 'Poppins', sans-serif; overflow-x: hidden; background: linear-gradient(120deg, #FFC0CB, #E6E6FA); }

/* Music Overlay */
#musicOverlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: linear-gradient(135deg, #FFC0CB, #E6E6FA);
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; z-index:10000; text-align:center;
}
#musicOverlay h1 { font-size:2rem; color:#FF1493; margin-bottom:20px; }
#musicOverlay button {
  padding: 15px 40px;
  font-size:1.2rem;
  border:none; border-radius:50px;
  background: linear-gradient(45deg,#FF69B4,#FF1493);
  color:white; cursor:pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}
#musicOverlay button:hover {
  transform:scale(1.1);
  background: linear-gradient(45deg,#FF1493,#FF69B4);
}

/* Floating Hearts */
.floating-heart { position: absolute; font-size: 20px; color: #FFB6C1; animation: floatUp 6s linear infinite; pointer-events: none; z-index: 1; }
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8) rotate(0deg); opacity: 0.8; }
    50% { opacity: 1; transform: scale(1.1) rotate(5deg); }
    100% { transform: translateY(-100px) scale(0.9) rotate(10deg); opacity: 0; }
}

/* Sparkle */
.sparkle { position: fixed; width: 5px; height: 5px; background: #FFC0CB; border-radius: 50%; pointer-events: none; animation: sparkleAnim 0.8s ease-out forwards; z-index: 1000; }
@keyframes sparkleAnim { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(2); } }

/* Landing Section */
.landing { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; background: linear-gradient(120deg, #FFC0CB, #E6E6FA); }
.main-heading { font-family: 'Dancing Script', cursive; font-size: 4rem; color: #FF69B4; text-shadow: 2px 2px 10px rgba(255,182,193,0.5); animation: fadeInUp 1.5s ease-out; margin-bottom: 20px; }
.sub-heading { font-size: 1.5rem; color: #8B008B; animation: fadeInUp 2s ease-out 0.5s both; text-shadow: 1px 1px 5px rgba(255,240,245,0.8); margin-bottom: 40px; }
.glow-button { background: linear-gradient(45deg, #FFB6C1, #FF69B4); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; font-family: 'Poppins', sans-serif; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,182,193,0.4); animation: glowPulse 2s infinite, fadeInUp 2.5s ease-out 1s both; transition: all 0.3s ease; }
.glow-button:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(255,182,193,0.6); }

@keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
@keyframes glowPulse { 0%,100% { box-shadow: 0 4px 15px rgba(255,182,193,0.4); } 50% { box-shadow: 0 6px 25px rgba(255,182,193,0.8); } }

/* Other sections unchanged... */
</style>
</head>
<body>

<!-- Music Overlay -->
<div id="musicOverlay">
  <h1>Click to Begin the Music 🎶</h1>
  <button id="startMusicBtn">Play Music</button>
</div>

<!-- Landing -->
<section class="landing" id="mainContent" style="display:none;">
    <h1 class="main-heading">Hey Suhana! 💖</h1>
    <p class="sub-heading">Celebrating our 3 months of amazing talks & smiles! 🌸</p>
    <button class="glow-button" onclick="smoothScroll('.milestone')">Scroll Down to Celebrate 🎉</button>
</section>

<!-- Background Music -->
<audio id="bgMusic" src="I-wanna-Be-Yours-Slowed-Reverb.mp3" loop></audio>

<script>
const bgMusic = document.getElementById('bgMusic');
const overlay = document.getElementById('musicOverlay');
const btn = document.getElementById('startMusicBtn');
const mainContent = document.getElementById('mainContent');

btn.addEventListener('click', () => {
    bgMusic.play().then(() => {
        overlay.style.display = 'none';
        mainContent.style.display = 'flex';
    }).catch(err => {
        alert("Music file not found or blocked. Please check the link.");
        console.log(err);
    });
});

// Smooth scroll
function smoothScroll(target){
  document.querySelector(target).scrollIntoView({behavior:'smooth'});
}

// Floating hearts
function createHeart(){
  const heart=document.createElement("div");
  heart.className="floating-heart";
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,800);

// Sparkle on click
document.addEventListener("click", e=>{
  for(let i=0;i<5;i++){
    const sparkle=document.createElement("div");
    sparkle.className="sparkle";
    sparkle.style.left=e.pageX+"px";
    sparkle.style.top=e.pageY+"px";
    sparkle.style.animationDelay=(i*0.1)+"s";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),1000);
  }
});
</script>

</body>
</html>
